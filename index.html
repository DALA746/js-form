<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>

</head>
<body>

    <div class="wrapper">

        <form id="form" action="index2.html">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <div class="form-content">
   
                <div class="input-group">
                    <label for="firstName"><b>First Name</b></label>
                    <input name="firstName" type="text" placeholder="Enter First Name..." id="firstName" class="form-control">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error msg</small>
                </div>

                <div class="input-group">
                    <label for="lastName"><b>Last Name</b></label>
                    <input name="lastName" type="text" placeholder="Enter Last Name..." id="lastName" class="form-control">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error msg</small>
                </div>

                <div class="input-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email..." id="email" class="form-control"  >
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error msg</small>
                </div>  
                
                <div class="input-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password..." id="password" class="form-control">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error msg</small>
                </div>  

                <button>Sign Up</button>

            </div>
        </form>
    </div> 

    <script src="./script.js"></script>
    
</body>
</html>
